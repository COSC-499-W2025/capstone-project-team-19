[pytest]
pythonpath = src
filterwarnings =
    ignore:Duplicate name::zipfile
    ignore::DeprecationWarning:.*bootstrap.*
    ignore:builtin type SwigPyPacked:DeprecationWarning
    ignore:builtin type SwigPyObject:DeprecationWarning
    ignore:builtin type swigvarlink:DeprecationWarning
addopts = --ignore=src/analysis/zip_data
markers =
    pdf_text: tests that extract text from PDFs (requires pypdf)